<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>
<body>
    
    <div class="frontpage-container">
        <button class="login-btn">Login</button>
        <button class="sign-up-page">Sign up</button>
    </div>
    
    <div class="login-container">
        <input class="login-full-name" placeholder="Full Name" type="text">
        <input class="login-pin-number" placeholder="Pin Number" type="text">
        <button class="sign-in-btn">Login</button>
    </div>

    <div class="sign-up-container">
        <input class="full-name" placeholder="Full Name" type="text">
        <input class="pin-number" placeholder="Pin Number" type="text">
        <button class="sign-up-btn">Submit</button>
    </div>


    <h1 class="output"></h1>
    <div class="container">
        <button class="get-balance-btn">getBalance</button>
        <button class="withdrawal-btn">withdrawal</button>
        <button class="deposit-btn">deposit</button>
        <button class="sign-out-btn">sign out</button>
    </div>

    <div class="deposit-container">
        <input class="deposit-amount" type="text">
        <button class="deposit-confirm-btn">Confirm</button>
    </div>
    <div class="withdrawal-container">
        <input class="withdrawal-amount" type="text">
        <button class="withdrawal-confirm-btn">Confirm</button>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
