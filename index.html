<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="frontpage-container">
        <div class="header-container">
            <h1 class="bank-header">Atlas Bank</h1>
            <img class="bank-logo" src="images/bank-svgrepo-com.svg" alt="Bank logo">
        </div>
        <div class="action-container">
            <button class="login-btn">Login</button>
            <button class="sign-up-page">Sign up</button>
        </div>
    </div>
    

    
    
    <div class="login-container">
        <input class="login-full-name" placeholder="Full Name" type="text">
        <input class="login-pin-number" placeholder="Pin Number" type="text">
        <button class="sign-in-btn">Login</button>
    </div>

    <div class="sign-up-container">
        <h2 class="sign-up-header">Sign Up</h2>
        <input class="full-name" placeholder="Full Name" type="text">
        <input class="pin-number" placeholder="Pin Number" type="text">
        <button class="sign-up-btn">Create Account</button>
    </div>


    <h1 class="output"></h1>
    <h1 class="userName"></h1>
    <div class="container">
        <button class="get-balance-btn">getBalance</button>
        <button class="withdrawal-btn">withdrawal</button>
        <button class="deposit-btn">deposit</button>
        <button class="check-user">Check user</button>
        <button class="check-history">History</button>
        <button class="sign-out-btn">sign out</button>
    </div>

    <div class="first-time-deposit-container">
        <h2>Welcome to the Bank of Reevcrona! would you like to make a deposit?</h2>
        <button class="first-time-deposit-btn">Deposit</button>
        <button class="first-time-skip-btn">Skip</button>
    </div>


    <div class="deposit-container">
        <input class="deposit-amount" type="text">
        <button class="deposit-confirm-btn">Confirm</button>
    </div>

    <div class="withdrawal-container">
        <input class="withdrawal-amount" type="text">
        <button class="withdrawal-confirm-btn">Confirm</button>
    </div>

    <div class="history-container">

    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
